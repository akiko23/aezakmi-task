<!DOCTYPE html>
<html>
<head>
    <title>Вход в систему уведомлений</title>
    <style>
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Вход в систему</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="userId">Ваш UUID:</label>
                <input type="text" id="userId" name="userId" required>
            </div>
            <button type="submit">Войти</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const userId = document.getElementById('userId').value;
            localStorage.setItem('userId', userId);
            window.location.href = '/dashboard';
        });
    </script>
</body>
</html>
